<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .form-check {
        margin-top: 20px;
    }

    input,
    button {
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

<body>
    <section>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Mais sobre Bootstrap</h1>
            <label for="inputText" class="form-label">Digite sobre você:</label>
            <input type="text" class="form-control" id="inputText" placeholder="Digite aqui">
            <button class="btn btn-outline-primary">Enviar</button><br><br>

            <!-- checkbox -->
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Aceito os termos e condições
            </label>
        </div>
    </section>
    <section>
        <div class="container mt-5">
            <h2 class="mb-4">TextArea</h2>
            <textarea class="form-control" rows="5"></textarea>
    </section>
    <section>
        <div class="container mt-5 mb-5">
            <h2 class="mb-4">Formulário em linha</h2>
            <div class="row">
                <div class="col">
                    <input class="form-control">
                </div>
                <div class="col">
                    <input class="form-control">
                </div>
                <div class="col">
                    <input class="form-control">
                </div>
            </div>
    </section>
    <section>
        <div class="container mt-5 mb-5">
            <h2 class="mb-4">Select</h2>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="container mb-5">
            <h2 class="mb-4">Select vários itens</h2>
            <select multiple class="form-select" aria-label="multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </section>
    <section>
        <div class="container mb-5">
            <h2 class="mb-4">Botões de rádio</h2>
            <input type="radio" name="optradio"> Opção 1<br>
            <input type="radio" name="optradio"> Opção 2<br>
    </section>
    <section>
        <div class="container mb-5">
            <h2 class="mb-4">toggle Switch</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
            </div>
        </div>
    </section>
    <section>
        <div class="container mb-5">
            <h2 class="mb-4">Dropdown</h2>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/Projeto_html/index.html">Item 1</a></li>
                    <li><a class="dropdown-item" href="/Projeto_html/index.html">Item 2</a></li>
                    <li><a class="dropdown-item" href="/Projeto_html/index.html">Item 3</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container mb-5">
            <h2 class="mb-4">Input Group</h2>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
        </div>
    </section>

    <section>
        <div class="container mb-5">
            <h2 class="mb-4">Validação de Formulário</h2>
            <form class="was-validated">
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Textarea obrigatória</label>
                    <textarea class="form-control" id="validationTextarea" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, preencha este campo.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <!-- Bootstrap JS (bundle inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
