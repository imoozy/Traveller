<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login teste</title>
    <link rel="stylesheet" href="/Projeto_html/css/login.css">
</head>
<body>
    <section class="login-section">
        <h1>Página de Login</h1>
        <img src="/Projeto_html/img/shiu.png" alt="Imagem de Login" width="200">

        <form onsubmit="return validarLogin()">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
            <div class="links">
                <a href="cadastro.html">Não tem uma conta? Cadastre-se</a>
                <a href="esqueceu_senha.html">Esqueceu a senha?"></a>
            </div>
        </form>
        
    <script>
        //confirmação de senha
        const inputEmail = document.getElementById("email").value.trim();
        const inputSenha = document.getElementById("senha").value.trim();

        function validarLogin() {
            const email = inputEmail.value;
            const senha = inputSenha.value;

            if (email === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
                return false; // Impede o envio do formulário
            }

            alert("Login realizado com sucesso!");
            return true; // Permite o envio do formulário
        }
    </script>
</body>
</html>
