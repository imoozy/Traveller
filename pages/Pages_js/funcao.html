<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <script>
        //função
        function avisar() {
            alert("Função executada com sucesso!");
        }

        avisar();

        //função com parâmetro e retorno
        function somar(a, b) {
            return a + b;
        }

        alert("A soma é: " + somar(5, 10));
    </script>
</body>

</html>
