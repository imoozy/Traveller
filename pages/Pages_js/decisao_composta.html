<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão Composta</title>
</head>

<body>
    <script>
        //Decisão composta
        var n1 = Number(prompt("Digite sua nota: "));

        if (n1 >= 6 && n1 <= 10) {
            alert("Aprovado!");
        } else if (n1 >= 0 && n1 < 6) {
            alert("Reprovado!");
        } else {
            alert("Nota inválida!");
        }
    </script>
</body>

</html>
