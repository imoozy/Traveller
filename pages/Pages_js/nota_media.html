<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota média</title>
</head>

<body>
    <script>
        //nota média

        var n1 = Number(prompt("Digite sua nota: "));
        var n2 = Number(prompt("Digite sua segunda nota: "));
        var media = (n1 + n2) / 2;

        alert("Sua média é: " + media);
    </script>
</body>

</html>
